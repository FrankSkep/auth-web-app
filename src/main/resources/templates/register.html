<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
<h1>Registro de Usuario</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />

    <button type="submit">Registrarse</button>
</form>

<span>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></span>

<div th:if="${param.exito}">
    <div class="alert alert-info">
        Se ha registrado exitosamente en la aplicación.
    </div>
</div>
<div th:if="${msgError}" class="alert alert-danger">
    <p th:text="${msgError}">Mensaje de error</p>
</div>

<p th:if="${param.error}">Hubo un error en el registro</p>
<p th:if="${param.success}">¡Registro exitoso! Ahora puedes iniciar sesión.</p>

</body>
</html>
